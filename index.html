<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/fivecon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
       <img src="./assets/buttonPlay.svg" alt="">
      </button>
      <button class="pause hide">
        <img src="./assets/buttonPause.svg" alt="">
      </button>
      <button class="stop hide">
        <img src="./assets/buttonStop.svg" alt="">
      </button>
      <button class="set">
        <img src="./assets/buttonSet.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="./assets/buttonSoundOn.svg" alt="">
    </button>
    <button class="sound-off hide">
      <img src="./assets/buttonSoundOff.svg" alt="">
    </button>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
